<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>get JSON file --kanagawa_pop_info--</title>
</head>
<body>
  <header>
    <h1>trial get JSON file</h1>
    <div>
      <p>refer:「<a href="https://cly7796.net/blog/javascript/get-data-from-json-with-vue-js/" target="_blank" rel="noopener noreferrer">Vue.jsでjsonファイルからデータを取得する</a>」</p>
    </div>
  </header>
  <div id="app">
      <div v-if="get_error">
        {{ err_message }}
      </div>
      <div>
        <p>各市町村の情報：</p>
        <ol>
            <li v-for="city in city_info">
              <span>{{ city.city_name }}</span>：
              <span>{{ city.population.toString().replace(/(\d)(?=(\d{3})+$)/g, '$1,') }}（人）</span>、
            </li>
        </ol>
      </div>
  </div>
  <!-- scripts -->
  <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
